{{ $directory := "content/" }}
{{ $filename := "contact.md" }}
{{ if (where (readDir $directory) "Name" $filename) }}
<section class="about" id="contact">
    <div class="container middle-xs">
        <div class="row center-xs">
            <div class="col-xs-12">
                <h1>Subscribe to our Mailing List!</h1>
                <h3>Get notified when we launch!</h3>
                <div id="mc_embed_signup">
                    <form action="https://unibearstudio.us18.list-manage.com/subscribe/post?u=ee9ea2ccaf5e49b929e553dbb&amp;id=cee4f76d6c"
                          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                          class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <div class="row center-xs">

                                <div class="col-xs-12 col-sm-6">

                                    <div class="indicates-required"><span class="asterisk">*</span> Indicates Required
                                    </div>
                                    <div class="mc-field-group">
                                        <input id="mce-EMAIL" type="email" name="email"
                                               placeholder="Email *" required>
                                    </div>
                                    <div class="mc-field-group">
                                        <input id="mce-FNAME" type="text" name="FNAME" placeholder="First Name" value=""
                                               class="">
                                    </div>
                                    <div class="mc-field-group">
                                        <input id="mce-LNAME" type="text" name="LNAME" placeholder="Last Name" value=""
                                               class="">
                                    </div>
                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                                                                                          name="b_ee9ea2ccaf5e49b929e553dbb_cee4f76d6c"
                                                                                                          tabindex="-1"
                                                                                                          value="">
                                </div>
                                <div class="clear"><input type="submit" value="Subscribe" name="subscribe"
                                                          id="mc-embedded-subscribe" class="button"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
